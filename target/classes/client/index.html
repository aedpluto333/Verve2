<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Verve</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.14/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.js"></script>
    <script src="js\login.js"></script>
    <script src="js\lessons.js"></script>
    <script src="js\questions.js"></script>
    <script>getLesson();</script>
    <script>getQuestion();</script>

<body>

<!-- banner -->
<!-- Next and logout buttons require further actions -->
<div class="banner">
    <div class="buttonPlacement">
        <button type="button" onclick='window.location.href="user.html"'>Profile</button>
        <button type="button" onclick='window.location.href="courses.html"'>Courses</button>
        <button type="button" onclick='window.location.href="sitemap.html"'>Sitemap</button>
        <button type="button" id="nextButton">Next</button>
        <button type="button" onclick='logout();' class="logoutButton">Log out</button>
    </div>
</div>

<!-- main page -->
<!-- canvas: width="600" height="450" -->
<div class="mainPanel">
    <br>
    <h1 class="mainContent" id="gameTitle">Lesson title</h1>
    <br>
    <div class="mainContent" id="lessonPanel"></div>
    <br>
    <p class="mainContent" id="gameDescription">Hello world!</p>
</div>

<!-- quiz -->
<div class="mainPanel">
    <h2 class="mainContent">Quiz</h1>
        <p class="mainContent" id="quizQuestion"> What is 2+2?</p>

        <form class="mainContent">
            <input type="radio" id="option1" name="quiz" value="1">
            <label for="option1">1</label><br>

            <input type="radio" id="option2" name="quiz" value="2">
            <label for="option2">2</label><br>

            <input type="radio" id="option3" name="quiz" value="3">
            <label for="option3">3</label><br>

            <input type="radio" id="option4" name="quiz" value="4">
            <label for="option4">4</label><br><br>


        </form>
        <button class="specialButton" onclick='console.log("Submitted quiz"); quizMark();'>Submit</button>
        <p class="mainContent" id="quizResult" style="color:#ff0000; font-weight:bold;"></p>
</div>

<!-- relation to uni / extra topics -->
<div class="mainPanel">
    <br>
    <h2 class="mainContent">Extra info</h2>
    <p class="mainContent" id="extraInfo">This relates to many things you see in real life.</p>
    <br>
</div>

<!-- comments -->
<div class="mainPanel">
    <br>
    <h2 class="mainContent">Comments</h2>
    <div class="comment">
        <p>Blah blah blah ...</p>
        <p style="text-align:right; font-weight: bold">aedpluto</p>
    </div>
</div>

<div id="output"></div>
