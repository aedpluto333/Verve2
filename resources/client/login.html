<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css\styles.css" media="screen"/>
</head>

<body>

<!-- banner -->
<div class="banner">
    <div class="buttonPlacement">
        <button type="button" onclick='window.location.href="sitemap.html"'>Sitemap</button>
    </div>
</div>

<!-- main page -->
<div class="mainPanel">
    <br>
    <h1 class="mainContent" id="gameTitle" style="font-size: 45">Login</h1>
    <br>
    <form class="mainContent">
        <label for="username">Username</label><br>
        <input type="text" id="username" name="username"><br><br>
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password"><br><br>
        <input class="loginButton" type="submit" value="Submit">
    </form>
    <br>
</div>
</body>
</html>
