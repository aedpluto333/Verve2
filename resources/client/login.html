<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="css\styles.css" media="screen"/>
</head>

<body>

<!-- banner -->
<div class="banner">
    <div class="buttonPlacement">
        <button type="button" onclick='window.location.href="sitemap.html"'>Sitemap</button>
    </div>
</div>

<!-- main page -->
<div class="mainPanel">
    <br>
    <h1 class="mainContent" id="gameTitle" style="font-size: 45">Login</h1>
    <br>
    <form class="mainContent" id="LoginForm">
        <!-- username textbox -->
        <label for="username">Username</label><br>
        <input type="text" id="username" name="Username"><br><br>

        <!-- password textbox -->
        <label for="password">Password</label><br>
        <input type="password" id="password" name="Password"><br><br>

        <!-- submit button -->
        <button class="loginButton" onclick='logInUser();'>Submit</button>
    </form>
    <br>
</div>
</body>
</html>
