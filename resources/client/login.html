<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- link to external files used in program -->
    <link rel="stylesheet" type="text/css" href="css\styles.css" media="screen"/>
    <script src="js\login.js"></script>
    <script src="js\users.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.js"></script>
</head>

<body>

<!-- banner -->
<div class="banner">
    <div style="height:30px;"></div>
</div>

<!-- main page -->
<div class="mainPanel" id="mainPanel">
    <br>
    <h1 class="mainContent" id="gameTitle" style="font-size: 45">Login</h1>
    <br>
    <form class="mainContent" id="LoginForm">
        <!-- username textbox -->
        <label for="Username">Username</label><br>
        <input type="text" id="Username" name="Username"><br><br>

        <!-- password textbox -->
        <label for="Password">Password</label><br>
        <input type="password" id="Password" name="Password"><br><br>

        <!-- submit button -->

    </form>
    <button class="specialButton" onclick='logInUser();'>Login</button>
    <br>
    <p class="mainContent" style="color:red" id="errorMessage"></p><br>
</div>
</body>
</html>
